name: ğŸ” CI Check on develop

on:
  pull_request:
    branches: [develop]

jobs:
  check_odoo:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # ThÃªm timeout Ä‘á»ƒ trÃ¡nh job cháº¡y quÃ¡ lÃ¢u

    steps:
      - name: ğŸ“¥ Láº¥y source code
        uses: actions/checkout@v4

      - name: ğŸ CÃ i Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“ Táº¡o thÆ° má»¥c reports
        run: mkdir -p reports

      - name: ğŸ“¦ CÃ i dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip postgresql-client
          pip install flake8 pylint
      - name: ğŸ§ª Cháº¡y flake8 kiá»ƒm tra code (addons + custom_modules)
        id: flake8_check
        run: |
          echo "ğŸ” Kiá»ƒm tra flake8..."
          flake8 ./server/addons ./server/custom_modules \
            --exclude=*/migrations/*,*/__pycache__/* \
            --max-line-length=88 \
            --output-file=reports/flake8_errors.txt || true
          if [ -s reports/flake8_errors.txt ]; then
            echo "has_flake8_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_flake8_errors=false" >> $GITHUB_OUTPUT
          fi
      - name: ğŸ“ Táº¡o file .env tá»« GitHub Secrets
        run: |
          cd server
          cat <<EOF > .env
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          FILESTORE_PATH=${{ secrets.FILESTORE_PATH }}
          EOF
      - name: ğŸ”§ CÃ i Ä‘áº·t Docker Compose (v2.27.1)
        run: |
          DOCKER_COMPOSE_VERSION="v2.27.1"
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          echo 'export PATH="$HOME/.docker/cli-plugins:$PATH"' >> $GITHUB_ENV
      - name: ğŸ§ª Kiá»ƒm tra Docker Compose
        run: docker compose version
      - name: ğŸ³ Build vÃ  cháº¡y Odoo container theo thá»© tá»± chuáº©n
        id: docker_build
        run: |
          echo "ğŸš€ Cháº¡y Docker build/test..."
          cd server
          docker compose down -v || true
          docker compose build
          docker compose up -d
          sleep 60
          # Äáº£m báº£o thÆ° má»¥c reports tá»“n táº¡i
          mkdir -p ../reports
          docker ps > ../reports/docker_ps.txt
      - name: ğŸ” Láº¥y log Odoo tá»« container
        id: health_check
        run: |
          echo "ğŸ“¦ Ghi log Odoo..."
          
          # Äá»£i container stable trÆ°á»›c khi láº¥y logs
          echo "â³ Äá»£i container stable..."
          for i in {1..10}; do
            container_status=$(docker inspect odoo_app --format='{{.State.Status}}' 2>/dev/null || echo "not_found")
            echo "ğŸ” Láº§n $i: Container status = $container_status"
          
            if [ "$container_status" = "running" ]; then
              echo "âœ… Container Ä‘Ã£ stable"
              break
            elif [ "$container_status" = "restarting" ]; then
              echo "â³ Container Ä‘ang restart, Ä‘á»£i 15s..."
              sleep 15
            elif [ "$container_status" = "exited" ] || [ "$container_status" = "not_found" ]; then
              echo "âŒ Container Ä‘Ã£ exit hoáº·c khÃ´ng tá»“n táº¡i"
              echo "has_log_errors=true" >> $GITHUB_OUTPUT
              echo "Container khÃ´ng cháº¡y Ä‘Æ°á»£c" > reports/log_errors.txt
          
              # Láº¥y logs ngay cáº£ khi container Ä‘Ã£ exit
              docker logs odoo_app > reports/odoo_full_logs.txt 2>&1 || true
              exit 0
            fi
          
            if [ $i -eq 10 ]; then
              echo "âŒ Timeout: Container khÃ´ng stable sau 10 láº§n thá»­"
              echo "has_log_errors=true" >> $GITHUB_OUTPUT
              echo "Container restart liÃªn tá»¥c" > reports/log_errors.txt
          
              # Váº«n cá»‘ gáº¯ng láº¥y logs
              docker logs odoo_app > reports/odoo_full_logs.txt 2>&1 || true
              exit 0
            fi
          done
          
          # Kiá»ƒm tra container cÃ³ Ä‘ang cháº¡y khÃ´ng
          if ! docker ps | grep -q odoo_app; then
            echo "âŒ Container odoo_app khÃ´ng cháº¡y"
            echo "has_log_errors=true" >> $GITHUB_OUTPUT
            echo "Container odoo_app khÃ´ng cháº¡y" > reports/log_errors.txt
            # Láº¥y logs tá»« container Ä‘Ã£ stopped
            docker logs odoo_app > reports/odoo_full_logs.txt 2>&1 || true
            exit 0
          fi
          
          # Láº¥y logs vá»›i timeout vÃ  retry
          echo "ğŸ“¥ Láº¥y full logs..."
          for attempt in {1..3}; do
            if timeout 60 docker logs odoo_app > reports/odoo_full_logs.txt 2>&1; then
              echo "âœ… Láº¥y full logs thÃ nh cÃ´ng láº§n $attempt"
              break
            else
              echo "âš ï¸ Láº¥y full logs tháº¥t báº¡i láº§n $attempt"
              sleep 5
            fi
          done
          
          # Láº¥y logs gáº§n nháº¥t
          echo "ğŸ“¥ Láº¥y tail logs..."
          if docker exec odoo_app test -f /var/log/odoo/odoo.log 2>/dev/null; then
            echo "ğŸ“„ Láº¥y tá»« log file trong container"
            docker exec odoo_app tail -n 100 /var/log/odoo/odoo.log > reports/odoo_tail_100.txt 2>/dev/null || true
          else
            echo "ğŸ“„ Láº¥y tá»« docker logs"
            docker logs --tail 100 odoo_app > reports/odoo_tail_100.txt 2>&1 || true
          fi
          
          # Kiá»ƒm tra lá»—i trong logs
          if [ -f reports/odoo_tail_100.txt ] && grep -Ei "ERROR|CRITICAL|Traceback|Exception|failed|cannot|refused" reports/odoo_tail_100.txt > reports/log_errors.txt; then
            echo "has_log_errors=true" >> $GITHUB_OUTPUT
            echo "ğŸ” TÃ¬m tháº¥y $(wc -l < reports/log_errors.txt) dÃ²ng lá»—i trong logs"
          else
            echo "has_log_errors=false" >> $GITHUB_OUTPUT
            touch reports/log_errors.txt  # Táº¡o file rá»—ng Ä‘á»ƒ trÃ¡nh lá»—i attachment
            echo "âœ… KhÃ´ng tÃ¬m tháº¥y lá»—i critical trong logs"
          fi
          
          # ThÃªm container inspect Ä‘á»ƒ debug
          echo "ğŸ” Thu tháº­p thÃ´ng tin container..."
          docker inspect odoo_app > reports/container_inspect.txt 2>&1 || true
      # Thay tháº¿ kiá»ƒm tra HTTP báº±ng nhiá»u phÆ°Æ¡ng phÃ¡p
      - name: ğŸŒ Kiá»ƒm tra Odoo service (Multiple methods)
        id: service_check
        run: |
          cd server
          service_available=false
      
          echo "ğŸ” PhÆ°Æ¡ng phÃ¡p 1: Kiá»ƒm tra container health"
          if ~/.docker/cli-plugins/docker-compose ps | grep -q "odoo_app.*Up.*healthy\|odoo_app.*Up" && ! ~/.docker/cli-plugins/docker-compose ps | grep -q "odoo_app.*Exit"; then
            echo "âœ… Container Ä‘ang cháº¡y bÃ¬nh thÆ°á»ng"
            service_available=true
          fi
      
          echo "ğŸ” PhÆ°Æ¡ng phÃ¡p 2: Kiá»ƒm tra port binding"
          if ss -tulpn | grep -q ":8069"; then
            echo "âœ… Port 8069 Ä‘ang Ä‘Æ°á»£c bind"
            service_available=true
          fi
      
          echo "ğŸ” PhÆ°Æ¡ng phÃ¡p 3: Kiá»ƒm tra process Odoo trong container"
          if ~/.docker/cli-plugins/docker-compose exec -T odoo_app pgrep -f "odoo" > /dev/null 2>&1; then
            echo "âœ… Process Odoo Ä‘ang cháº¡y trong container"
            service_available=true
          fi
      
          echo "ğŸ” PhÆ°Æ¡ng phÃ¡p 4: Kiá»ƒm tra HTTP (fallback)"
          for i in {1..3}; do
            if curl -sSf --connect-timeout 10 --max-time 30 http://localhost:8069/web/health > /dev/null 2>&1; then
              echo "âœ… HTTP health check thÃ nh cÃ´ng"
              service_available=true
              break
            elif curl -sSf --connect-timeout 10 --max-time 30 http://localhost:8069/ > /dev/null 2>&1; then
              echo "âœ… HTTP root check thÃ nh cÃ´ng"
              service_available=true
              break
            fi
            echo "â³ HTTP thá»­ láº¡i láº§n $i..."
            sleep 20
          done
      
          if [ "$service_available" = true ]; then
            echo "service_available=true" >> $GITHUB_OUTPUT
            echo "âœ… Odoo service kiá»ƒm tra thÃ nh cÃ´ng"
          else
            echo "service_available=false" >> $GITHUB_OUTPUT
            echo "âŒ Odoo service khÃ´ng pháº£n há»“i qua táº¥t cáº£ phÆ°Æ¡ng phÃ¡p"
      
            # Thu tháº­p thÃªm thÃ´ng tin debug
            echo "=== DEBUG INFO ===" > ../reports/debug_info.txt
            echo "Container status:" >> ../reports/debug_info.txt
            ~/.docker/cli-plugins/docker-compose ps >> ../reports/debug_info.txt 2>&1 || true
            echo -e "\nPort status:" >> ../reports/debug_info.txt
            ss -tulpn | grep 8069 >> ../reports/debug_info.txt 2>&1 || echo "Port 8069 not found" >> ../reports/debug_info.txt
            echo -e "\nContainer logs (last 20 lines):" >> ../reports/debug_info.txt
            ~/.docker/cli-plugins/docker-compose logs --tail 20 odoo_app >> ../reports/debug_info.txt 2>&1 || true
          fi
      - name: ğŸ§¹ Cleanup Docker
        if: always()
        run: |
          cd server || true
          docker compose down -v || true
          docker system prune -f || true
      - name: ğŸ“‹ Táº¡o bÃ¡o cÃ¡o CI tá»•ng há»£p
        if: always()
        run: |
          # Äáº£m báº£o táº¥t cáº£ file report tá»“n táº¡i
          touch reports/flake8_errors.txt
          touch reports/log_errors.txt
          touch reports/odoo_tail_50.txt
          touch reports/docker_ps.txt
          touch reports/debug_info.txt
          
          echo "## ğŸ“Š CI Check Results" > reports/ci_summary.txt
          echo "- **Flake8 Check**: ${{ steps.flake8_check.outputs.has_flake8_errors == 'true' && 'âŒ CÃ³ lá»—i' || 'âœ… Passed' }}" >> reports/ci_summary.txt
          echo "- **Docker Build**: ${{ steps.docker_build.outcome == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> reports/ci_summary.txt
          echo "- **Log Odoo**: ${{ steps.health_check.outputs.has_log_errors == 'true' && 'âŒ CÃ³ lá»—i' || 'âœ… Clean' }}" >> reports/ci_summary.txt
          echo "- **Service Check**: ${{ steps.service_check.outputs.service_available == 'true' && 'âœ… OK' || 'âŒ KhÃ´ng pháº£n há»“i' }}" >> reports/ci_summary.txt
      - name: ğŸ“§ Gá»­i email káº¿t quáº£ CI
        if: always()
        uses: dawidd6/action-send-mail@v3
        continue-on-error: true  # KhÃ´ng fail job náº¿u email khÃ´ng gá»­i Ä‘Æ°á»£c
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ${{ job.status == 'success' && 'âœ… CI PASSED' || 'âŒ CI FAILED' }} - PR #${{ github.event.number }}
          to: ${{ secrets.USER_CI_NOTIFY }}
          from: "Odoo CI Bot <${{ secrets.SMTP_USERNAME }}>"
          body: |
            Xin chÃ o,
            
            CI Ä‘Ã£ cháº¡y trÃªn PR #${{ github.event.number }}: "${{ github.event.pull_request.title }}"
            
            **ThÃ´ng tin PR:**
            - TÃ¡c giáº£: ${{ github.event.pull_request.user.login }}
            - Branch: ${{ github.head_ref }} â†’ develop
            - Commit: ${{ github.sha }}
            
            **Káº¿t quáº£ tá»•ng há»£p:**
            - Flake8: ${{ steps.flake8_check.outputs.has_flake8_errors == 'true' && 'âŒ CÃ³ lá»—i' || 'âœ… Passed' }}
            - Docker Build: ${{ steps.docker_build.outcome == 'success' && 'âœ… Success' || 'âŒ Failed' }}
            - Log Odoo: ${{ steps.health_check.outputs.has_log_errors == 'true' && 'âŒ CÃ³ lá»—i' || 'âœ… Clean' }}
            - Odoo Service: ${{ steps.service_check.outputs.service_available == 'true' && 'âœ… OK' || 'âŒ KhÃ´ng pháº£n há»“i' }}
            
            ${{ job.status != 'success' && 'âš ï¸ Vui lÃ²ng kiá»ƒm tra vÃ  sá»­a lá»—i trÆ°á»›c khi merge.' || 'ğŸš€ Sáºµn sÃ ng merge!' }}
            
            **Link PR:** 
            - PR: ${{ github.event.pull_request.html_url }}
            - Actions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            TrÃ¢n trá»ng,  
            Odoo CI Bot ğŸ¤–
          attachments: reports/flake8_errors.txt,reports/log_errors.txt,reports/odoo_tail_50.txt,reports/ci_summary.txt,reports/docker_ps.txt,reports/debug_info.txt