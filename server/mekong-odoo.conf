# Định nghĩa biến connection_upgrade để dùng cho WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name mekong-odoo.ddns.net;

    # Logging
    access_log /var/log/nginx/mekong-odoo.access.log;
    error_log /var/log/nginx/mekong-odoo.error.log;

    # Tăng kích thước upload file
    client_max_body_size 100M;

    # Cấu hình timeout chung
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # WebSocket bus cho Odoo 18 - CHUYỂN VỀ PORT 8072
    location /bus/ {
        proxy_pass http://127.0.0.1:8072;  # ĐÃ SỬA: từ 8069 -> 8072
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeout dài hơn cho WebSocket
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Tắt buffering để realtime hoạt động tốt
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # WebSocket endpoint chính cho Odoo 18 - CHUYỂN VỀ PORT 8072
    location /websocket {
        proxy_pass http://127.0.0.1:8072;  # ĐÃ SỬA: từ 8069 -> 8072
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # Longpolling fallback - CHUYỂN VỀ PORT 8072
    location /longpolling/ {
        proxy_pass http://127.0.0.1:8072;  # ĐÃ SỬA: từ 8069 -> 8072
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeout dài cho longpolling
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Tắt buffering cho realtime
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        proxy_pass http://127.0.0.1:8069;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy cho tất cả các request khác của Odoo
    location / {
        proxy_pass http://127.0.0.1:8069;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Tắt buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}